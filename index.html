<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="sign-up-container">
        <h1>Sign Up</h1>
        <input type="text" id="sign-up-username" placeholder="Username">
        <input type="email" id="sign-up-email" placeholder="Email">
        <input type="password" id="sign-up-password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <a href="#" class="link" onclick="showSignIn()">Already have an account? Sign In</a>
        <p id="sign-up-error" class="error" style="display: none;"></p>
    </div>

    <div class="container" id="sign-in-container" style="display:none;">
        <h1>Sign In</h1>
        <input type="text" id="sign-in-username" placeholder="Username">
        <input type="password" id="sign-in-password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <a href="#" class="link" onclick="showSignUp()">Don't have an account? Sign Up</a>
        <p id="sign-in-error" class="error" style="display: none;"></p>
    </div>

    <div class="container" id="dashboard-container" style="display:none;">
        <h1>Dashboard</h1>
        <p>Welcome to your dashboard!</p>
        <button onclick="logOut()">Log Out</button>
    </div>

    <script>
        // Simulated correct credentials
        let users = {};

        function showSignUp() {
            document.getElementById('sign-up-container').style.display = 'block';
            document.getElementById('sign-in-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('sign-up-error').style.display = 'none';
            document.getElementById('sign-in-error').style.display = 'none';
        }

        function showSignIn() {
            document.getElementById('sign-up-container').style.display = 'none';
            document.getElementById('sign-in-container').style.display = 'block';
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('sign-up-error').style.display = 'none';
            document.getElementById('sign-in-error').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('sign-up-container').style.display = 'none';
            document.getElementById('sign-in-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
            document.getElementById('sign-up-error').style.display = 'none';
            document.getElementById('sign-in-error').style.display = 'none';
        }

        function signUp() {
            const username = document.getElementById('sign-up-username').value;
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;
            const errorMessage = document.getElementById('sign-up-error');

            // Clear previous error message
            errorMessage.style.display = 'none';

            if (!username || !email || !password) {
                errorMessage.textContent = 'All fields are required.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate storing the user data
            users[username] = password;
            console.log('Sign Up Successful!');
            console.log(`Username: ${username}`);
            console.log(`Email: ${email}`);
            console.log(`Password: ${password}`);

            // After sign-up, navigate to the sign-in page
            showSignIn();
        }

        function signIn() {
            const username = document.getElementById('sign-in-username').value;
            const password = document.getElementById('sign-in-password').value;
            const errorMessage = document.getElementById('sign-in-error');

            // Clear previous error message
            errorMessage.style.display = 'none';

            if (!username || !password) {
                errorMessage.textContent = 'All fields are required.';
                errorMessage.style.display = 'block';
                return;
            }

            // Check credentials
            if (users[username] === password) {
                console.log('Sign In Successful!');
                console.log(`Username: ${username}`);
                console.log(`Password: ${password}`);
                showDashboard();
            } else {
                console.log('Incorrect username or password.');
                errorMessage.textContent = 'Incorrect username or password. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        function logOut() {
            console.log('Logged Out!');
            showSignIn();
        }
    </script>
</body>
</html>
